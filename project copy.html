<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sima Samal – Project Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Hero Section -->
  <section class="relative h-[60vh] bg-cover bg-center flex items-center justify-center text-center" style="background-image: url('https://picsum.photos/seed/heroimage/1600/900.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-70"></div>
    <div class="relative z-10 max-w-2xl px-4">
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Welcome to My Project Gallery</h1>
      <p class="text-lg text-gray-200">Explore banners, designs, and creative works I've built with passion.</p>
    </div>
  </section>

  <!-- Filter Controls -->
  <section class="container mx-auto px-4 py-6">
    <div class="flex flex-wrap justify-center gap-3 mb-6">
      <button id="filter-all" class="filter-btn bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">All</button>
      <button id="filter-banners" class="filter-btn bg-gray-200 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition">Banners</button>
      <button id="filter-designs" class="filter-btn bg-gray-200 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition">Designs</button>
      <button id="filter-websites" class="filter-btn bg-gray-200 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition">Websites</button>
      <button id="shuffle-btn" class="bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700 transition">
        <i class="fas fa-random mr-2"></i>Shuffle
      </button>
    </div>
  </section>

  <!-- Random Image Grid -->
  <section class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Featured Projects</h2>
    <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
  </section>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-90 hidden z-50 flex items-center justify-center">
    <button id="closeModal" class="absolute top-4 right-4 text-white text-4xl font-bold">&times;</button>
    <button id="prevBtn" class="absolute left-4 text-white text-4xl font-bold">&larr;</button>
    <div class="max-w-[90vw] max-h-[90vh] overflow-auto">
      <img id="modalImage" class="w-auto h-auto max-w-full max-h-full object-contain bg-white shadow-xl" />
    </div>
    <button id="nextBtn" class="absolute right-4 text-white text-4xl font-bold">&rarr;</button>
  </div>

  <!-- Portfolio PDF Section -->
  <section class="py-12 bg-gray-200 text-center">
    <h2 class="text-3xl font-bold mb-4">Download My Portfolio</h2>
    <p class="text-gray-600 mb-6">View my complete collection of creative work in PDF format.</p>
    <button id="open-pdf" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition shadow-md">
      <i class="fas fa-file-pdf mr-2"></i>Open Portfolio PDF
    </button>
  </section>

  <!-- Masonry Grid -->
  <section class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center mb-8">More Designs</h2>
    <div class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4">
      <div class="break-inside-avoid overflow-hidden rounded shadow-md bg-white">
        <img src="https://picsum.photos/seed/design1/800/600.jpg" alt="Design 1" class="w-full">
      </div>
      <div class="break-inside-avoid overflow-hidden rounded shadow-md bg-white">
        <img src="https://picsum.photos/seed/design2/800/600.jpg" alt="Design 2" class="w-full">
      </div>
      <div class="break-inside-avoid overflow-hidden rounded shadow-md bg-white">
        <img src="https://picsum.photos/seed/design3/800/600.jpg" alt="Design 3" class="w-full">
      </div>
      <div class="break-inside-avoid overflow-hidden rounded shadow-md bg-white">
        <img src="https://picsum.photos/seed/design4/800/600.jpg" alt="Design 4" class="w-full">
      </div>
      <div class="break-inside-avoid overflow-hidden rounded shadow-md bg-white">
        <img src="https://picsum.photos/seed/design5/800/600.jpg" alt="Design 5" class="w-full">
      </div>
      <div class="break-inside-avoid overflow-hidden rounded shadow-md bg-white">
        <img src="https://picsum.photos/seed/design6/800/600.jpg" alt="Design 6" class="w-full">
      </div>
    </div>
  </section>

  

  <!-- Scripts -->
  <script>
    // Project data with categories
    const projects = [
      { id: 1, src: 'assets/banner/Rath Yatr.jpg', category: 'banners', title: 'E-commerce Banner' },
      { id: 2, src: 'assets/banner/eknowledge.png', category: 'designs', title: 'Mobile App UI' },
      { id: 3, src: 'https://picsum.photos/seed/project3/800/500.jpg', category: 'websites', title: 'Portfolio Website' },
      { id: 4, src: 'https://picsum.photos/seed/project4/800/500.jpg', category: 'banners', title: 'Seasonal Promotion' },
      { id: 5, src: 'https://picsum.photos/seed/project5/800/500.jpg', category: 'designs', title: 'Brand Identity' },
      { id: 6, src: 'https://picsum.photos/seed/project6/800/500.jpg', category: 'websites', title: 'Corporate Landing Page' },
      { id: 7, src: 'https://picsum.photos/seed/project7/800/500.jpg', category: 'banners', title: 'Event Announcement' },
      { id: 8, src: 'https://picsum.photos/seed/project8/800/500.jpg', category: 'designs', title: 'Social Media Kit' },
      { id: 9, src: 'https://picsum.photos/seed/project9/800/500.jpg', category: 'websites', title: 'E-learning Platform' },
      { id: 10, src: 'https://picsum.photos/seed/project10/800/500.jpg', category: 'banners', title: 'Product Launch' },
      { id: 11, src: 'https://picsum.photos/seed/project11/800/500.jpg', category: 'designs', title: 'Editorial Layout' },
      { id: 12, src: 'https://picsum.photos/seed/project12/800/500.jpg', category: 'websites', title: 'Restaurant Website' },
      { id: 13, src: 'https://picsum.photos/seed/project13/800/500.jpg', category: 'banners', title: 'Holiday Special' },
      { id: 14, src: 'https://picsum.photos/seed/project14/800/500.jpg', category: 'designs', title: 'Packaging Design' },
      { id: 15, src: 'https://picsum.photos/seed/project15/800/500.jpg', category: 'websites', title: 'Travel Blog' },
      { id: 16, src: 'https://picsum.photos/seed/project16/800/500.jpg', category: 'banners', title: 'Newsletter Header' },
      { id: 17, src: 'https://picsum.photos/seed/project17/800/500.jpg', category: 'designs', title: 'Logo Design' },
      { id: 18, src: 'https://picsum.photos/seed/project18/800/500.jpg', category: 'websites', title: 'Fitness App Landing' },
    ];

    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.createElement('div');
    modalTitle.className = 'text-center text-white text-xl font-bold mt-4';
    modal.appendChild(modalTitle);
    let currentIndex = 0;
    let currentProjects = [...projects];

    // Function to render gallery items
    function renderGallery(projectsToRender) {
      gallery.innerHTML = '';
      projectsToRender.forEach((project, index) => {
        const div = document.createElement('div');
        div.className = "relative group cursor-pointer overflow-hidden rounded-lg shadow-lg";
        div.dataset.id = project.id;
        
        const img = document.createElement('img');
        img.src = project.src;
        img.alt = project.title;
        img.className = "w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300";
        
        const overlay = document.createElement('div');
        overlay.className = "absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-4";
        
        const title = document.createElement('h3');
        title.className = "text-white font-bold text-lg";
        title.textContent = project.title;
        
        overlay.appendChild(title);
        div.appendChild(img);
        div.appendChild(overlay);
        div.addEventListener('click', () => showImage(index));
        gallery.appendChild(div);
      });
    }

    // Initialize gallery
    renderGallery(projects);

    // Filter functionality
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        // Update active button styling
        document.querySelectorAll('.filter-btn').forEach(b => {
          b.classList.remove('bg-blue-600', 'text-white');
          b.classList.add('bg-gray-200', 'text-gray-800');
        });
        this.classList.remove('bg-gray-200', 'text-gray-800');
        this.classList.add('bg-blue-600', 'text-white');
        
        // Filter projects
        const filterId = this.id;
        if (filterId === 'filter-all') {
          currentProjects = [...projects];
        } else {
          const category = filterId.replace('filter-', '');
          currentProjects = projects.filter(project => project.category === category);
        }
        
        renderGallery(currentProjects);
      });
    });

    // Shuffle functionality
    document.getElementById('shuffle-btn').addEventListener('click', function() {
      // Update active button styling
      document.querySelectorAll('.filter-btn').forEach(b => {
        b.classList.remove('bg-blue-600', 'text-white');
        b.classList.add('bg-gray-200', 'text-gray-800');
      });
      this.classList.remove('bg-purple-600', 'text-white');
      this.classList.add('bg-blue-600', 'text-white');
      
      // Shuffle projects
      currentProjects = [...projects].sort(() => 0.5 - Math.random());
      renderGallery(currentProjects);
    });

    function showImage(index) {
      currentIndex = index;
      const project = currentProjects[currentIndex];
      modalImage.src = project.src;
      modalTitle.textContent = project.title;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeModal() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % currentProjects.length;
      const project = currentProjects[currentIndex];
      modalImage.src = project.src;
      modalTitle.textContent = project.title;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + currentProjects.length) % currentProjects.length;
      const project = currentProjects[currentIndex];
      modalImage.src = project.src;
      modalTitle.textContent = project.title;
    }

    // Modal controls
    document.getElementById('closeModal').addEventListener('click', closeModal);
    document.getElementById('nextBtn').addEventListener('click', showNext);
    document.getElementById('prevBtn').addEventListener('click', showPrev);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (modal.classList.contains('hidden')) return;
      if (e.key === 'ArrowRight') showNext();
      else if (e.key === 'ArrowLeft') showPrev();
      else if (e.key === 'Escape') closeModal();
    });

    // Open Portfolio PDF
    document.getElementById('open-pdf').addEventListener('click', () => {
      window.open('https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf', '_blank');
    });

    // Close modal when clicking outside the image
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>
  <!-- Masonry Grid -->
  <section class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center mb-8">More Designs</h2>
    <div class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4">
      <div class="break-inside-avoid overflow-hidden rounded shadow-md bg-white">
        <img src="/assets/banner/Rath Yatr.jpg" alt="Design 1" class="w-full">
      </div>
      <div class="break-inside-avoid overflow-hidden rounded shadow-md bg-white">
        <img src="/assets/Book cover page/2.jpg" alt="Design 2" class="w-full">
      </div>
      <div class="break-inside-avoid overflow-hidden rounded shadow-md bg-white">
        <img src="/assets/Book cover page/3.jpg" alt="Design 3" class="w-full">
      </div>
      <div class="break-inside-avoid overflow-hidden rounded shadow-md bg-white">
        <img src="/assets/Book cover page/4.jpg" alt="Design 4" class="w-full">
      </div>
      <div class="break-inside-avoid overflow-hidden rounded shadow-md bg-white">
        <img src="/assets/banner/Sunabesa.jpg" alt="Design 5" class="w-full">
      </div>
      <div class="break-inside-avoid overflow-hidden rounded shadow-md bg-white">
        <img src="/assets/banner/eknowledge.png" alt="Design 6" class="w-full">
      </div>
    </div>
  </section>
<!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p>© 2023 Sima Samal. All rights reserved.</p>
      <div class="flex justify-center mt-4 space-x-4">
        <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-linkedin text-xl"></i></a>
        <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-dribbble text-xl"></i></a>
        <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-behance text-xl"></i></a>
        <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-github text-xl"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
