    <title>Skills Bouncing Bubbles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Effect */
        #skills {
            background: radial-gradient(circle, #1a1a2e, #0f3460);
            position: relative;
            overflow: hidden;
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            border-radius: 50%;
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Glow Effect */
        .bubble::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.7; }
        }
    </style>
</head>

  <style>

      100% { transform: translateY(0px) translateX(0px); }

    }
  
    @keyframes float3 {

      50% { transform: translateY(-40px) translateX(-20px); }
      100% { transform: translateY(0px) translateX(0px); }
    }
  
    @keyframes float4 {
      0% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(20px) translateX(15px); }
      100% { transform: translateY(0px) translateX(0px); }
    }
  
    @keyframes float5 {

      50% { transform: translateY(-25px) translateX(5px); }
      100% { transform: translateY(0px) translateX(0px); }
    }
  
    @keyframes float6 {
      0% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(35px) translateX(-15px); }
      100% { transform: translateY(0px) translateX(0px); }
    }
  
    .animate-bubble1 { animation: float1 5s infinite ease-in-out; }

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll(".skill-bar").forEach(function(el) {
        let width = el.getAttribute("data-width");
        el.style.width = width;
        el.style.transition = "width 2s ease-in-out";

  <!-- Add FontAwesome Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  

    <section id="skills" class="w-full h-[500px] flex justify-center items-center">
        <div id="bubble-container" class="relative w-full h-full">
            <!-- Bubbles will be added dynamically -->
        </div>
    </section>

    <script>
        // List of Skills
        const skills = [
            "Photoshop", "UI/UX", "JavaScript", "React.js", "Tailwind CSS", 
            "Figma", "Node.js", "Python", "Illustrator", "WordPress"
        ];

        const container = document.getElementById("bubble-container");
        const bubbles = [];
        const section = document.getElementById("skills");
        const sectionBounds = section.getBoundingClientRect();

        // Create Bubbles
        skills.forEach((skill, index) => {
            let bubble = document.createElement("div");
            bubble.className = "bubble text-sm";
            bubble.textContent = skill;

            // Assign Random Color
            const colors = ["bg-red-500", "bg-blue-500", "bg-green-500", "bg-yellow-500", "bg-purple-500", "bg-pink-500"];
            bubble.classList.add(colors[index % colors.length]);

            // Random Position & Speed
            let x = Math.random() * (sectionBounds.width - 100);
            let y = Math.random() * (sectionBounds.height - 100);
            let dx = (Math.random() - 0.5) * 2;
            let dy = (Math.random() - 0.5) * 2;

            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;

            // Add Bubble to the DOM and Array
            container.appendChild(bubble);
            bubbles.push({ element: bubble, x, y, dx, dy });
        });

        // Function to Animate Bubbles
        function animateBubbles() {
            bubbles.forEach((bubble, i) => {
                // Update Position
                bubble.x += bubble.dx * 3;
                bubble.y += bubble.dy * 3;

                // Section Boundaries (Bounce Off Edges)
                if (bubble.x <= 0 || bubble.x >= sectionBounds.width - 80) {
                    bubble.dx *= -1;
                }
                if (bubble.y <= 0 || bubble.y >= sectionBounds.height - 80) {
                    bubble.dy *= -1;
                }

                // Bubble Collision Detection
                for (let j = 0; j < bubbles.length; j++) {
                    if (i !== j) {
                        let other = bubbles[j];
                        let dx = other.x - bubble.x;
                        let dy = other.y - bubble.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 80) {
                            // Swap Directions if Bubbles Collide
                            let tempDx = bubble.dx;
                            let tempDy = bubble.dy;
                            bubble.dx = other.dx;
                            bubble.dy = other.dy;
                            other.dx = tempDx;
                            other.dy = tempDy;
                        }
                    }
                }

                // Apply Updated Position
                bubble.element.style.transform = `translate(${bubble.x}px, ${bubble.y}px)`;
            });

            requestAnimationFrame(animateBubbles);
        }

        // Start Animation
        animateBubbles();
    </script>
