<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Bubbles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Section Styling */
        #skills {
            background: radial-gradient(circle, #1a1a2e, #0f3460);
            position: relative;
            overflow: hidden;
        }

        /* Bubble Styling */
        .bubble {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            border-radius: 50%;
            color: white;
            font-size: 14px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Glowing Effect */
        .bubble::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <section id="skills" class="w-full h-[500px] flex justify-center items-center">
        <div id="bubble-container" class="relative w-full h-full">
            <!-- Bubbles will be added dynamically -->
        </div>
    </section>

    <script>
        // List of Skills
        const skills = [
            "HTML", "CSS", "JavaScript", "React.js", "Node.js", 
            "Python", "UI/UX Design", "Adobe Photoshop", "WordPress", "Figma"
        ];

        const container = document.getElementById("bubble-container");
        const bubbles = [];
        const section = document.getElementById("skills");
        const sectionBounds = section.getBoundingClientRect();

        // Create Bubbles
        skills.forEach((skill, index) => {
            let bubble = document.createElement("div");
            bubble.className = "bubble text-sm";
            bubble.textContent = skill;

            // Assign Random Colors
            const colors = ["bg-red-500", "bg-blue-500", "bg-green-500", "bg-yellow-500", "bg-purple-500", "bg-pink-500"];
            bubble.classList.add(colors[index % colors.length]);

            // Random Position & Speed
            let x = Math.random() * (sectionBounds.width - 100);
            let y = Math.random() * (sectionBounds.height - 100);
            let dx = (Math.random() - 0.5) * 2;
            let dy = (Math.random() - 0.5) * 2;

            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;

            // Add Bubble to the DOM and Array
            container.appendChild(bubble);
            bubbles.push({ element: bubble, x, y, dx, dy });
        });

        // Function to Animate Bubbles
        function animateBubbles() {
            bubbles.forEach((bubble, i) => {
                // Update Position
                bubble.x += bubble.dx * 2;
                bubble.y += bubble.dy * 2;

                // Section Boundaries (Bounce Off Edges)
                if (bubble.x <= 0 || bubble.x >= sectionBounds.width - 100) {
                    bubble.dx *= -1;
                }
                if (bubble.y <= 0 || bubble.y >= sectionBounds.height - 100) {
                    bubble.dy *= -1;
                }

                // Bubble Collision Detection
                for (let j = 0; j < bubbles.length; j++) {
                    if (i !== j) {
                        let other = bubbles[j];
                        let dx = other.x - bubble.x;
                        let dy = other.y - bubble.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 100) {
                            // Swap Directions if Bubbles Collide
                            let tempDx = bubble.dx;
                            let tempDy = bubble.dy;
                            bubble.dx = other.dx;
                            bubble.dy = other.dy;
                            other.dx = tempDx;
                            other.dy = tempDy;
                        }
                    }
                }

                // Apply Updated Position
                bubble.element.style.transform = `translate(${bubble.x}px, ${bubble.y}px)`;
            });

            requestAnimationFrame(animateBubbles);
        }

        // Start Animation
        animateBubbles();
    </script>
</body>
</html>
